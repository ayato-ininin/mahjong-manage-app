<div class="main-area">
  <mat-toolbar style="background: none;">
    <span>精算</span>
  </mat-toolbar>

  <div style="margin-left: 18px;">
    <mat-form-field appearance="fill" style="margin-right: 10px;">
      <mat-label>部屋番号</mat-label>
      <input matInput type="number" [(ngModel)]="roomId" value=0>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="searchByRoomId()">検索</button>
  </div>
  <ng-container *ngIf="isSearchSetting">
    <button
      mat-raised-button
      style="margin-bottom: 10px;margin-left: 18px;"
      (click)="openInputDialog()">Add</button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Point Column -->
      <ng-container matColumnDef="game">
        <th mat-header-cell *matHeaderCellDef> Game </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i + 1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name1">
        <th mat-header-cell *matHeaderCellDef> {{matchSetting.name1}} </th>
        <td mat-cell *matCellDef="let element"> {{getData(element, 1)}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name2">
        <th mat-header-cell *matHeaderCellDef> {{matchSetting.name2}} </th>
        <td mat-cell *matCellDef="let element"> {{getData(element, 2)}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name3">
        <th mat-header-cell *matHeaderCellDef> {{matchSetting.name3}}  </th>
        <td mat-cell *matCellDef="let element"> {{getData(element, 3)}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name4">
        <th mat-header-cell *matHeaderCellDef> {{matchSetting.name4}}  </th>
        <td mat-cell *matCellDef="let element"> {{getData(element, 4)}} </td>
      </ng-container>
  <!--
      <button mat-button type="button" color="primary">
        <mat-icon class="mat-icon-small" svgIcon="pencil-outline"
                  matTooltip="{{'henshuu' | translate}}"></mat-icon>
      </button> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>
</div>
