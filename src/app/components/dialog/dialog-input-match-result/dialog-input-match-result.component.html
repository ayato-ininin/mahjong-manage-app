<h2 mat-dialog-title>{{title}}</h2>
<ng-container *ngFor="let result of data.resultList; index as i">
  <div mat-dialog-content style="display: flex;">
    <mat-form-field appearance="fill" style="width: 150px">
      <mat-label>{{result.name}}</mat-label>
      <input matInput type="number" [(ngModel)]="result.pointOfPerson.point" value="">
    </mat-form-field>
    <div>
      <ng-container *ngIf="data.isYakitori">
        <mat-checkbox style="margin:1px 0 0 10px; display:block;" [(ngModel)]="result.pointOfPerson.isYakitori">焼き鳥</mat-checkbox>
      </ng-container>
      <ng-container *ngIf="data.isTobishou">
        <mat-checkbox style="margin:1px 0 0 10px; display:block;" [(ngModel)]="result.pointOfPerson.isTobishou">飛び賞</mat-checkbox>
      </ng-container>
    </div>
  </div>
</ng-container>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">キャンセル</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>保存</button>
</mat-dialog-actions>
